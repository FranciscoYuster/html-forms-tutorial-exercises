    <title>4Geeks Academy</title>

    <style>

        table,
        table * {
            border: 1px solid black;
        }

        tr:nth-child(1) {

        #sexo,

            display: flex;

            border-right: 0.1px solid black;
            margin: auto;
        }

        button {
            margin-left: auto;
            margin-right: auto;
            box-shadow: 1px 0px 0px 1px gray;
        }

    </style>
</head>

<body>
